<!DOCTYPE html>
<html lang="en"> <!--Used for allowing search engines to return language specific results-->

<head> <!--html Metadata isn't displayed-->    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--5-7 is for allowing ports to different devices-->
    <link rel="stylesheet" href="maincss.css"> <!--Imports styles from stylesheet -->
    <title>Main-page</title>
</head>

<body>
    <div class="slideshow-container">

        <div class="me mySlides slideIn slide">
            <img src="http://lorempixel.com/1920/1080"/>
        </div> <!--me slide </div>-->

        <div class="github mySlides slide">
            <div class="github-gradient">
                <span id="mainTxt">Github</span>
            </div>
        </div> <!-- github slide </div>-->
        
        <div class="stack-overflow mySlides slide">
            <div class="stackoverflow-gradient">
                <span id="mainTxt">Stack<strong>overflow</strong></span>
            </div>
        </div> <!--stackoverflow slide </div>-->
        
        <div class="linkedin mySlides slide">
            <div class="linkedin-gradient">
                <span id="mainTxt">Linkdein</span>
            </div>
        </div> <!--Linkedin slide </div>-->
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div> <!--slideshow-container /div-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!--Using Google's CDN to import the jQuery library.-->
</body>
</html>
